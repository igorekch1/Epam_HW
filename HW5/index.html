<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 6</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900;subset=cyrillic" rel="stylesheet">
</head>

<body>
    <div id="main-wrapper">
        <header>
            <div class="logo">
                <img src="./images/logo.png" alt="LOGO">
                <span class="logo-title">Super pizza!!!</span>
            </div>
            <div class="shopping-cart">
                <div class="basket-container">
                    <i class="icon fas fa-shopping-cart"></i>
                    <span class="counter">0</span>
                </div>
                <div id="myDropdown" class="dropdown-content">
                    <div class="total-sum">
                        <span>Итого:</span>
                        <span class="total-sum-number-container">
                            <span class="total-sum-number">0</span>
                            <span>грн.</span>
                        </span>
                    </div>
                    <div class="order">
                        <button class="btn-order">Оформить заказ</button>
                    </div>

                </div>
            </div>
        </header>


        <div class="button-wrapper">
            <button id="asGrid">Отобразить как сетка</button>
            <button id="asList">Отобразить как список</button>
            <button id="addPizza" class="btn-newPizza">Добавить новую пиццу</button>
        </div>
        <div class="pizza-container"></div>
    </div>

    <script src="./script/source.js"></script>
    <script src="./script/app.js"></script>
</body>

</html>
